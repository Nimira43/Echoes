<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/billy.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Register Form</title>
</head>
<body>
  <div class="container">
    <form class="form">
      <span class="letter">...</span>
      <span class="form-heading">Register</span>
      <input type="text" class="form-input" placeholder="First name">
      <input type="text" class="form-input" placeholder="Last name">
      <input type="email" class="form-input" placeholder="Email">
      <div class="form-group">
        <input type="password" placeholder="Password" class="form-input">
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirm password" class="form-input">
        <i class="fa-solid fa-lock"></i>
      </div>
      <button type="submit" class="form-btn">Submit</button>
    </form>
  </div>
</body>
</html>
